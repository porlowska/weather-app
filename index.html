<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
  <link rel="stylesheet" href="assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center bg-warning-subtle p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-12 col-md-3 col-lg-2 pb-3">
        <h2 id="form-heading" class="mt-1 h4 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group ">
              <!-- user inupt of the city -->
              <input class="form-input weather-search w-100" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                
              <div class="input-group-append text-center">
                <!-- search button to search for the city  -->
                <button type="submit" class="btn search-button btn-outline-success btn-sm m-2" id="search-button" aria-label="submit search">
                  Search
                </button>
                <button class="btn btn-sm btn-outline-success clear-button btn-sm" id="clear" aria-label="clear history">
                  Clear search history
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <!-- cities appended to the "history of search" -->
        <div class="list-group" id="history"></div>
      </aside>

      <div class="pb-3 col-12 col-md-9 col-lg-10">
        <!-- Today's forecsat: city date icon,  temp wind humidity  -->
        <section id="today" class="row mt-3 p-2" role="region" aria-live="polite">
          
        </section>
        <!-- 5 days forecast date icon temp wind humidity -->
        <section id="forecast" class="row mt-3 p-2" role="region" aria-live="polite">

        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
